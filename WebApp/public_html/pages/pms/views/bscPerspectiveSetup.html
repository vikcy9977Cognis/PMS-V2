<div class="status-view">
  <div class="panel panel-custom">
    <div class="panel-heading">
        <span class="panel-title">BSC Perspective Setup</span>
    </div>
    <div class="panel-body">
  
      <table class="table toggle-circle company-core-value-table" data-paging="false" data-sorting="false">
        <thead>
          <tr>
            <th data-toggle="true">#</th>
            <th>BSC Perspective</th>
            <th>Description</th>
            <th>Action Icon</th>
            <th>Active</th>
          </tr> 
        </thead>
        <tbody>
          <tr><!-- ng-repeat="item in coreValuesList" -->
            <td>{{$index + 1}}</td>
            <td><input class="form-control" type="text" name="txtBSCPerspectiveNm" disabled="disabled">{{item.bscPerspectiveNm}}</input></td>
            <td><textarea rows="5"  cols="30" class="form-control" disabled="disabled"  name="txtBSCPerspectiveDesc">{{item.bscPerspectiveDesc}}</textarea></td>
            <td align="center"> 
                <button class="btn btn-circle" name="btnEditBSCPerspective"><i class="fa fa-pencil-square-o fa-3x" aria-hidden="true"></i></button>  
                <button class="btn btn-circle" name="btnSaveBSCPerspective"><i class="fa fa-save fa-3x" aria-hidden="true"></i></button>
                <button class="btn btn-circle" name="btnDeleteBSCPerspective"><i class="fa fa-trash-o fa-3x" aria-hidden="true"></i></button>
            </td>
            <td align="center"><button class="fa fa-check-circle-o" style="font-size:48px;color:green" onclick="toggleBSCPerspectiveActiveButton();" disabled="disabled"></button></td>
            <!-- <td  ng-if="item.activeFlag=='FALSE'"><button class="fa fa-check-circle-o" style="font-size:48px;color:red"></button></td> -->
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div><!-- END Table View -->
